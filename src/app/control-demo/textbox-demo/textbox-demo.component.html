
<form (ngSubmit)="onSubmit()" [ngClass]="{'was-validated': wasValidated === true }" novalidate #myForm="ngForm">




        <div class="row">
                <div class="border border-primary col-8">
                        Test
                </div>
                <div class="border border-success col-4">
                        Test
                </div>
        </div>
        <input type="text" name="txtTestField" [(ngModel)]="customerName" [required]="true" />
        <div>
                <h5>Fields with feedback</h5>
                <div class="row">
                        <text-box id="txtCustomerName" caption="Customer Name" class="col-4"  maxLength="10" [isRequired]="true" [hintRequired]="true" [(inputModel)]="customerName" icon="fa-user">
                        </text-box>
                        <text-box id="txtAddress" caption="Address"  class="col-8" maxLength="10" [isRequired]="true" [hintRequired]="true" [(inputModel)]="address" icon="fa-home" >
                        </text-box>
                </div>

                <div>
                      Input control:
                      {{myForm.controls["txtTestField"].status}}
                </div>

        </div>


        <div>
                <h5>Fields without feedback</h5>

                <text-box id="txtProfession" caption="Job Title" maxLength="10" [isRequired]="true" [hintRequired]="true" [(inputModel)]="jobTitle" [hideFeedback]="true"  >
                </text-box>
        </div>


        <div>
                <h5>Fields (readonly)</h5>

                <text-box id="txtReadOnly" caption="Text" maxLength="10"[(inputModel)]="data3" [readonly]="true"  >
                </text-box>
        </div>

        <div>

            <h5>Textarea</h5>

            <text-box id="txtComments" caption="Comments" maxLength="200" [(inputModel)]="comments" isMultiLine="true"  >
            </text-box>

        </div>

        <div>
                <h5>Masked Input</h5>
                <div class="row">
                  <text-box id="txtAmount" caption="Price" [(inputModel)]="price" format="currency"  icon="fa-dollar-sign" class="col-8" >
                  </text-box>
                </div>

        </div>

        <p>
          Form Status: {{ myForm.status }}
        </p>

        <div class="form-buttons mt-2">
                <button type="submit" class="btn btn-success">Submit</button>
        </div>

</form>
